<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock%}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/layout.css">
    </head>
		  {% if session['username'] %}
		  <body class="bg-dark">
		  <nav class="navbar fixed-top navbar-light bg-secondary">
		  <a class="navbar-brand mx-auto text-light " href="/main">Main Page</a>
		  <a action="{{ url_for('logout') }} text-light" class="navbar-brand mx-auto text-light" href="/logout">Logout</a>
		  {% else %}
		  <body>
		  <nav class="navbar fixed-top navbar-light bg-dark">

		  <a class="navbar-brand mx-auto text-light" href="/login">Login</a>
